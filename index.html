<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bagvel</title>
  <link rel="shortcut" icon="src/assets/favicon.png">

  <link rel="preload" href="./css/main.css" type="text/css" as="style">
  <link rel="preload" href="./css/responsive.css" type="text/css" as="style">

  <link rel="stylesheet" href="./css/main.css" type="text/css" media="all">
  <link rel="stylesheet" href="./css/responsive.css" type="text/css" media="screen">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="logo container__img page__name">
      <img class="img__element" src="https://i.imgur.com/c5R2tVV.png" alt="Logo de Bagvel" width="300px">
    </div>
  </header>

  <section class="section section__intro">
      <h2 class="title">Descubriendo los lugares ocultos de Costa Rica</h2>
      <div class="container__img">
        <img class="img__element" src="https://i.imgur.com/C2iTuNZ.jpeg" alt="Imagen de cascadas" width="1040" height="457">
      </div>
  </section>

  <section class="section section__WhoWeAre">
    <h2 class="title">¿Quienes somos?</h2>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <div class="container">
      <div class="WhoWeAre__description">
        <i class="container__img"><img class="img__element icon" src="./src/assets/icons/001-around.svg" alt="Imagen del planeta" width="300" height="300"></i>
        <h3 class="title">Lorem</h3>
      </div>
      <div class="WhoWeAre__description">
        <i class="container__img"><img class="img__element icon" src="./src/assets/icons/002-travel.svg" alt="Imagen de un avion haciendo un viaje" width="300" height="300"></i>
        <h3 class="title">Lorem</h3>
      </div>
      <div class="WhoWeAre__description">
        <i class="container__img"><img class="img__element icon" src="src/assets/icons/005-photo-camera.svg" alt="Imagen de una camara" width="300" height="300"></i>
        <h3 class="title">Lorem</h3>
      </div>
    </div>
  </section>

  <section class="section gallery">
      <header class="gallery__header">
        <h2 class="title">Descubriendo los lugares ocultos de Costa Rica</h2>
      </header>
      <div class="gallery__body">
        <figure class="gallery__img">
            <img class="img__element" src="https://i.imgur.com/e4O6Zhs.jpeg" alt="Persona nadando en una laguna azul" width="300px" height="300px">
          <figcaption class="img__text">Nuevas aventuras te estan esperando</figcaption>
        </figure>
        <figure class="gallery__img">
            <img class="img__element" src="https://i.imgur.com/DD78Ckf.jpeg" alt="Imagen de una cascada" width="300px" height="300px">
          <figcaption class="img__text">Aguas tán puras como el amor de mamá</figcaption>
        </figure>
        <figure class="gallery__img">
            <img class="img__element" src="https://i.imgur.com/qEmLnev.jpeg" alt="Cascadas y ambiente natural de la selva" width="300px" height="300px">
            <figcaption class="img__text">Conecta con la naturaleza, más alla de la virtualidad</figcaption>
        </figure>
        <figure class="gallery__img">
            <img class="img__element" src="https://i.imgur.com/ryeOKdr.jpeg" alt="Un puente en camino a la selva" width="300px" height="300px">
          <figcaption class="img__text">Adentrate a descubrir nuevos lugares y aventuras</figcaption>
        </figure>
        <figure class="gallery__img">
            <img class="img__element" src="https://i.imgur.com/B3uBEAx.jpeg" alt="Cuatro personas en un remo disfrutando de la naturaleza" width="300px" height="300px">
          <figcaption class="img__text">Comparte nuevas experiencias con tus familiares y amigos</figcaption>
        </figure>
        <figure class="gallery__img">
            <img class="img__element" src="https://i.imgur.com/zcN4pQr.jpeg" alt="Atardecer natural" width="300px" height="300px">
          <figcaption class="img__text">Cada dia es diferente al anterior</figcaption>
        </figure>
      </div>
  </section>
  <footer class="footerPage"></footer>
</body>
</html>
